<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
{% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
{% endfor %}
<html class="hide-sidebar ls-bottom-footer" lang="en">
{% block body %}
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>The Canonworks</title>

      
      <link href="{{ url_for('static', filename='css/vendor/all.css') }}" rel="stylesheet">

      
      <link href="{{ url_for('static', filename='css/app/app.css') }}" rel="stylesheet">

     

    </head>

    <body class="login">

      <div id="content">
        <div class="container-fluid">

          <div class="lock-container">
            <h1>Register</h1>
            <div class="panel panel-default text-center">
              <img src="images/people/110/guy-5.jpg" class="img-circle">
              <div class="panel-body">
                  {{wtf.quick_form(form)}}  
                  <p>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <strong>The Canonworks</strong> &copy; Copyright 2016
      </footer>
      <!-- // Footer -->
      <!-- Inline Script for colors and config objects; used by various external scripts; -->
      <script>
        var colors = {
          "danger-color": "#e74c3c",
          "success-color": "#81b53e",
          "warning-color": "#f0ad4e",
          "inverse-color": "#2c3e50",
          "info-color": "#2d7cb5",
          "default-color": "#6e7882",
          "default-light-color": "#cfd9db",
          "purple-color": "#9D8AC7",
          "mustard-color": "#d4d171",
          "lightred-color": "#e15258",
          "body-bg": "#f6f6f6"
        };
        var config = {
          theme: "social-2",
          skins: {
            "default": {
              "primary-color": "#4687ce"
            },
            "orange": {
              "primary-color": "#e74c3c"
            },
            "blue": {
              "primary-color": "#4687ce"
            },
            "purple": {
              "primary-color": "#af86b9"
            },
            "brown": {
              "primary-color": "#c3a961"
            }
          }
        };
      </script>

      
      <script src="js/vendor/all.js"></script>

      <script src="js/app/app.js"></script>


    </body>
{% endblock %}
</html>
